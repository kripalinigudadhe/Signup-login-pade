<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div id="page">
    <div class="Login-container">
        <h1>Login Page</h1>
        <form action="/submit-login" method="post">
            <input type="text" class="input-field" id="username" name="username" placeholder="Username" required>
            <input type="text" class="input-field" id="email" name="email" placeholder="Email" required>
            <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <br>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <br>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up</a> </p>
        </div>
    </div>
    </div>
</body>
</html>
