<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
 <div id="page">
    <div class="Signup-container">
        <h1>Signup Page</h1>
        <h3>Create account</h3>
        <form action="/submit-signup" method="post">
            
            <input type="text" class="input-field" id="name" name="name" placeholder="Name" required>
            <input type="text" class="input-field" id="email" name="email" placeholder="Email" required>
            <input type="text" class="input-field" id="gender" name="gender" placeholder="Gender" required>
            <input type="date" class="input-field" id="DOB" name="DOB" placeholder="Date of Birth" required>
            <input type="number" class="input-field" id="age" name="age" placeholder="Age" required>
            <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
            <br>
            <input type="password" class="input-field" id="OTP" name="OTP" placeholder=" Enter OTP" required>
            <button id="otp">Verify OTP</button> <button id="otp">Resend OTP</button>         
            <button id="submit">Sign up</button>
        </form>
        <div class="login-link">
            <p>Already have an account?  <a href="login.html">Login</a></p>
        </div>
        </div>
</div>
</body>
</html>
